<!DOCTYPE html>
<html>
<head>
	<title>Inputs demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form>
	<label for="cats">Cats:</label>	
	<input value="cats" id="cats" type="radio" name="petChoice">

	<label for="dogs">Dogs:</label>	
	<input value="dogs" id="dogs" type="radio" name="petChoice">

	<p>What is your current mood?</p>
	<select name="mood">
		<option value="happy">:)</option>
		<option value="neutral">:/</option>
		<option value="sad">:(</option> 
	</select>

	<textarea name="note" rows="10" cols="50"></textarea>
	<button>Go!</button>
</form>


</body>
</html>
